<body>
  <header>
    <div class="container" id="nav-container">
        <nav class="navbar navbar-expand lg fixed-top">
            <a href="#" class="navbar-brand">
                <img id="logo" src="img/helpgarage_logo.png" alt="HelpGarage logo"> HelpGarage
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-lnks" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">

                    <a class="nav-item nav-link" id="home-menu">Home</a>

                <ul id="about-list">
                    <li><i class="fas fa-check"></i>Oficinas com melhor avaliação</li>
